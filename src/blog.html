---
layout: default
title: Blog
---

<section class="step bg-very-light-gray">
  <article>
    <div>
      <h2>News</h2>
      {% for post in site.posts %}
      <div class="activity">
        <div class="activity-text">
          <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
          <p>{{ post.content }}</p>
          <span class="date">{{ post.date | date_to_string }}</span>
        </div>
      </div>

      {% endfor %}

    </div>
  </article>
</section>
